  <!-- iOS Safari/Chrome viewport height fix -->
  <script>
    // This is the "ultimate solution" used by major companies (Airbnb, Instagram)
    // window.innerHeight returns the ACTUAL visible height, accounting for address bar
    function setAppHeight() {
      const doc = document.documentElement;
      doc.style.setProperty('--app-height', `${window.innerHeight}px`);
    }

    // Run immediately to prevent flash of wrong size
    setAppHeight();

    // Update on resize (includes address bar showing/hiding)
    window.addEventListener('resize', setAppHeight);
    // Update on orientation change (mobile rotation)
    window.addEventListener('orientationchange', function () {
      // Delay to let iOS finish layout after rotation
      setTimeout(setAppHeight, 100);
    });
    // Also update on load to be safe
    window.addEventListener('load', setAppHeight);
  </script>
